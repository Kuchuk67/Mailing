{% extends 'base.html' %}
{% block content %}
{% load static %}

    {% include 'menu.html' %}

<div class="fon">
    <div class=" container-lg">

        <div class="title">
            <h1>{{ title }}</h1>

        </div>
        <div class="d-flex justify-content-center">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'mailing:messages' %}" class="btn btn-secondary">Отмена</a>
                {% if message.id %}
                <a class="btn btn-danger" href="{% url 'mailing:message_delete' message.id %} ">Удалить</a>
                {% endif %}
            </form>
        </div>




    </div>
</div>

{% endblock %}
