{% extends 'base.html' %}
{% block content %}
{% load static %}
{% include 'menu.html' %}

<div class="p-4">
<div class="id_message"> ID: {{ message.id }}  </div>
    <div class="message_title"><h1>  {{ message.title_mail }} </h1></div>
<div class="message_title">  {{ message.text_mail | safe }} </div>
</div>


<div class="p-4">
    <form method="POST">
                    {% csrf_token %}
                <p style="color: red">Точно хотите удалить запись: <b>{{ message.title_mail }}</b></p>
                <button type="submit" class="btn btn-primary">Удалить</button>
                <a href="{% url 'mailing:clients' %}" class="btn btn-secondary">Отмена</a>
    </form>

</div>

{% endblock %}
